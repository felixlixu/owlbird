<!-- Base form begin -->
<div class="row">
    <!--  -->
    <div class="col-lg-6">
        <section class="panel">
            <header class="panel-heading">
                基本表单
            </header>
            <div class="panel-body">
                <form role="form">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Check me out
                        </label>
                    </div>
                    <button type="submit" class="btn btn-info">Submit</button>
                </form>
            </div>
        </section>
    </div>
    <div class="col-lg-6">
        <section class="panel">
            <header class="panel-heading">
                基本表单加入必填项等的校验
            </header>
            <div class="panel-body">
                <form action="#" name="test" novalidate>
                    <div ng-class="{'form-group':test.name.$valid,'form-group has-error':test.name.$invalid }">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" ng-Model="data.name" name="name" ng-required="true" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                        <p ng-show="test.name.$invalid&&test.name.$error.email" class="help-block">Email格式错误,正确格式:felix@sina.com .</p>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword">Password</label>
                        <input type="text" class="form-control" id="exampleInputPassword" placeholder="Password">
                        <p class="help-block">Example block-level help text here.</p>
                    </div>
                    <button type="submit" class="btn btn-info">Submit</button>
                </form>
            </div>
        </section>
    </div>
</div>
<div class="row">
    <div class="col-lg-6">
        <section class="panel">
            <header class="panel-heading">
                自定义表单-用户输入后直接验证
            </header>
            <div class="panel-body">
                <form realtimingform ng-Model="evenformdata"  name="formMeta">

                </form>
            </div>
        </section>
    </div>
</div>
